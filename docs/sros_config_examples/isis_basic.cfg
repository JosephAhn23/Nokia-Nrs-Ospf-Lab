# Nokia SR-OS ISIS Basic Configuration
# Equivalent to FRR ISIS setup in this lab

configure router isis
    system-id 0000.0000.0001
    area-id 49.0001
    interface "system"
        interface-type point-to-point
        passive
    exit
    interface "to-router2"
        interface-type point-to-point
        level-capability level-1
        hello-interval 10
        hello-multiplier 3
        metric 10
    exit
exit

