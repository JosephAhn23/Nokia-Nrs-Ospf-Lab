# Nokia SR-OS OSPF DR/BDR Election Configuration
# Demonstrates DR/BDR election on broadcast network
# Equivalent to demo_dr_bdr_election.sh in this lab

# Router 1 (DR candidate - higher priority)
configure router ospf
    router-id 1.1.1.1
    area 0.0.0.0
        interface "to-broadcast-network"
            interface-type broadcast
            hello-interval 10
            dead-interval 40
            priority 10    # Higher priority = DR candidate
        exit
    exit
exit

# Router 2 (BDR candidate - lower priority)
configure router ospf
    router-id 2.2.2.2
    area 0.0.0.0
        interface "to-broadcast-network"
            interface-type broadcast
            hello-interval 10
            dead-interval 40
            priority 5     # Lower priority = BDR candidate
        exit
    exit
exit

# Router 3 (DROTHER - lowest priority)
configure router ospf
    router-id 3.3.3.3
    area 0.0.0.0
        interface "to-broadcast-network"
            interface-type broadcast
            hello-interval 10
            dead-interval 40
            priority 1     # Lowest priority = DROTHER
        exit
    exit
exit

