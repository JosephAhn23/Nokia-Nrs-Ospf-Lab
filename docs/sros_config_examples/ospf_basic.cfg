# Nokia SR-OS OSPF Basic Configuration
# Equivalent to FRR OSPF setup in this lab
#
# This demonstrates the same OSPF concepts shown with FRR,
# but using Nokia SR-OS CLI syntax

configure router ospf
    router-id 1.1.1.1
    area 0.0.0.0
        interface "system"
            interface-type point-to-point
            passive
        exit
        interface "to-router2"
            interface-type point-to-point
            hello-interval 10
            dead-interval 40
            priority 1
            metric 10
        exit
    exit
exit

